<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Blog{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navegación -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="text-xl font-semibold">
                    <a href="/" class="text-gray-800 hover:text-gray-600">Mi Blog</a>
                </div>
                <div class="space-x-4">
                    <a href="/" class="text-gray-600 hover:text-gray-800">Inicio</a>
                    {% if user.is_authenticated %}
                        <a href="#" class="text-gray-600 hover:text-gray-800">Nuevo Post</a>
                        <span class="text-gray-600">{{ user.username }}</span>
                    {% else %}
                        <a href="/admin/" class="text-gray-600 hover:text-gray-800">Iniciar Sesión</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="max-w-6xl mx-auto mt-8 px-4">
        {% block content %}
        
        {% endblock %}
    </main>

    <!-- Pie de página -->
    <footer class="bg-white mt-12 py-6">
        <div class="max-w-6xl mx-auto px-4 text-center text-gray-600">
            <p>&copy; {% now "Y" %} Mi Blog. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
